<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>calculator</title>
    <style>
        button{
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body >
    
<center><div style="border: 1px solid black; width: 90%; height: 600px; border-radius: 20px;background-color: azure;" >
   <div style="width: 20%; border-radius: 20px; background-color: white; border: 4px; padding: 10px; margin-top: 70px;">
    <center>
        <h1 style="border: solid 1px black; border-radius: 20px;">CALCULATOR</h1><br>
        <input type="text" id="result" placeholder="0" class="container-fluid mb-2" style="height: 100px; border-radius: 20px;"readonly>
<div class="row1" style="display: flex;">
    <div class="col-3"><button>(</button></div>
    <div class="col-3"><button>)</button></div>
    <div class="col-3"><button onclick="calcScreenClear()" id="ac" class="ac">AC</button></div>
    <div class="col-3"><button onclick="displayContent('/')">/</button></div>
</div>
<div class="row2" style="display: flex;">
    <div class="col-3"><button onclick="displayContent('7')">7</button></div>
    <div class="col-3"><button onclick="displayContent('8')">8</button></div>
    <div class="col-3"><button onclick="displayContent('9')">9</button></div>
    <div class="col-3"><button onclick="displayContent('*')">*</button></div>
</div>
<div class="row3" style="display: flex;">
    <div class="col-3"><button onclick="displayContent('4')" >4</button></div>
    <div class="col-3"><button onclick="displayContent('5')" >5</button></div>
    <div class="col-3"><button onclick="displayContent('6')" >6</button></div>
    <div class="col-3"><button onclick="displayContent('-')" >-</button></div>
</div>
<div class="row4" style="display: flex;">
    <div class="col-3"><button onclick="displayContent('1')" >1</button></div>
    <div class="col-3"><button onclick="displayContent('2')">2</button></div>
    <div class="col-3"><button onclick="displayContent('3')" >3</button></div>
    <div class="col-3"><button onclick="displayContent('+')" >+</button></div>
</div>
<div class="row4" style="display: flex;">
    <div class="col-3"><button onclick="displayContent('0')">0</button></div>
    <div class="col-3"><button onclick="displayContent('.')">.</button></div>
    <div class="col-3"><button id="del" onclick="removeLastDigit()">&#9003</button></div>
    <div class="col-3"><button onclick="calcOutput()"  style="background-color: blue;">=</button></div>
</div>
    </center>
   
   </div>
</div>
</center>




</body>
<script src="./main.js"></script>
</html>
